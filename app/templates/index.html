{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ current_user.username }}!</h1>

<h3 style = "margin: 0; padding-left: 0.3%;">
    Случайный факт № {{ posts.id }} (поделился 
    <a href="{{ url_for ('user', username = posts.author.username) }}"> 
        {{ posts.author.username }} 
    </a>):

    <p style = "margin: 0; padding-left: 1%; padding-right: 1%">{{ posts.body }}</p>
{% endblock %}
